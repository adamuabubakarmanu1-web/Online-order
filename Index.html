<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student bio data form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-100 to-purple-200 flex justify-center items-center p-6">
  <form id="studentForm" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg space-y-5">

    <h2 class="text-2xl font-bold text-center text-blue-700">Student biodata form</h2>

    <!-- Success / Error message -->
    <div id="formMessage" class="hidden text-center text-sm font-semibold"></div>

    <!-- Upload Photo -->
    <div>
      <label class="block mb-1 font-medium">Upload Photo</label>
      <input type="file" accept="image/*" class="w-full border border-gray-300 p-2 rounded-md" />
    </div>

    <!-- Full Name -->
    <div>
      <label class="block mb-1 font-medium">Full Name</label>
      <input type="text" name="fullname" class="input" required />
    </div>

    <!-- Matric Number -->
    <div>
      <label class="block mb-1 font-medium">Matric Number</label>
      <input type="text" name="matric" class="input" required />
    </div>

    <!-- Gender -->
    <div>
      <label class="block mb-1 font-medium">Gender</label>
      <select name="gender" class="input" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>

    <!-- Phone Number -->
    <div>
      <label class="block mb-1 font-medium">Phone Number</label>
      <input type="tel" name="phone" class="input" required />
    </div>

    <!-- Email -->
    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input type="email" name="email" class="input" required />
    </div>

    <!-- Password -->
    <div>
      <label class="block mb-1 font-medium">Password (min 10 characters)</label>
      <input type="password" name="password" class="input" required minlength="10" />
    </div>

    <!-- Address -->
    <div>
      <label class="block mb-1 font-medium">Address</label>
      <textarea name="address" class="input" required></textarea>
    </div>

    <!-- State -->
    <div>
      <label class="block mb-1 font-medium">State</label>
      <select name="state" class="input" required>
        <option value="">Select State</option>
        <option>Kano</option>
        <option>Kaduna</option>
        <option>Lagos</option>
        <option>Abuja</option>
        <option>Borno</option>
        <!-- Add more if you want -->
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
      Submit
    </button>
  </form>

  <style>
    .input {
      width: 100%;
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 0.375rem;
    }
    .input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px #3b82f6;
    }
  </style>

  <script>
    const form = document.getElementById("studentForm");
    const message = document.getElementById("formMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Stop actual form submit

      // Clear previous message
      message.classList.add("hidden");
      message.textContent = "";

      let valid = true;
      let inputs = form.querySelectorAll("input, select, textarea");

      inputs.forEach(input => {
        if (!input.checkValidity()) {
          valid = false;
        }
      });

      if (valid) {
        message.textContent = "✅ Form submitted successfully!";
        message.className = "text-green-600 bg-green-100 p-2 rounded-md";
      } else {
        message.textContent = "❌ Please fill out all fields correctly.";
        message.className = "text-red-600 bg-red-100 p-2 rounded-md";
      }

      message.classList.remove("hidden");
    });
  </script>
</body>
</html>
